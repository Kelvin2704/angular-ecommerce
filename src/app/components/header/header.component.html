<header class="bg-white py-7 border border-b-gray-300">
  <div class="flex content-center max-w-screen-xl mx-auto px-5 gap-1">
    <!-- Logo Section -->
    <div class="logo w-1/4 items-start">
      <a href="/" class="text-xl font-bold">MyShop</a>
    </div>

    <div class="w-1/2 hidden md:block">
      <div class="flex flex-col space-y-2 justify-start items-center">
        <input
          type="text"
          placeholder="Search products..."
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900"
        />
        <nav class="hidden md:flex items-center space-x-6 text-gray-500">
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'men\'s clothing' }"
            routerLinkActive="active"
            >Men</a
          >
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'women\'s clothing' }"
            routerLinkActive="active"
            >Women</a
          >
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'jewelery' }"
            routerLinkActive="active"
            >Jewelery</a
          >
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'electronics' }"
            routerLinkActive="active"
            >Electronics</a
          >
        </nav>
      </div>
    </div>

    <!-- Cart Icon -->
    <div class="flex w-full lg:w-1/4 justify-end items-start space-x-2 h-full">
      <a routerLink="/orders" class="text-neutral-500">My orders</a>
      <a routerLink="/cart" class="flex relative">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          class="text-neutral-500"
          viewBox="0 0 256 256"
        >
          <path
            d="M216,64H176a48,48,0,0,0-96,0H40A16,16,0,0,0,24,80V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V80A16,16,0,0,0,216,64ZM128,32a32,32,0,0,1,32,32H96A32,32,0,0,1,128,32Zm88,168H40V80H80V96a8,8,0,0,0,16,0V80h64V96a8,8,0,0,0,16,0V80h40Z"
          ></path>
        </svg>
        <span
          class="abosolute -right-1 bg-red-500 text-white w-5 h-5 rounded-full flex items-center justify-center"
          >{{ cartItemCount }}</span
        >
      </a>

      <a *ngIf="!isLoggedIn" routerLink="/auth"> Login </a>

      <button *ngIf="isLoggedIn" (click)="logOut()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill=""
          class="text-neutral-500"
          viewBox="0 0 256 256"
        >
          <path
            d="M120,216a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V40a8,8,0,0,1,8-8h64a8,8,0,0,1,0,16H56V208h56A8,8,0,0,1,120,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L204.69,120H112a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,229.66,122.34Z"
          ></path>
        </svg>
      </button>
      <!-- Mobile Menu Button (Only visible on mobile) -->
      <button class="block md:hidden text-gray-600 focus:outline-none">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</header>
