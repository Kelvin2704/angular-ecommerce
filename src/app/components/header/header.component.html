<header class="bg-white py-7 border border-b-gray-300">
  <div class="flex content-center max-w-screen-xl mx-auto px-5 gap-1">
    <!-- Logo Section -->
    <div class="logo w-1/4 items-start">
      <a href="/" class="text-xl font-bold">MyShop</a>
    </div>

    <div class="w-1/2 hidden md:block">
      <div class="flex flex-col space-y-2 justify-start items-center">
        <input
          type="text"
          placeholder="Search products..."
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900"
        />
        <nav class="hidden md:flex items-center space-x-6 text-gray-500">
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'men\'s clothing' }"
            routerLinkActive="active"
            >Men</a
          >
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'women\'s clothing' }"
            routerLinkActive="active"
            >Women</a
          >
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'jewelery' }"
            routerLinkActive="active"
            >Jewelery</a
          >
          <a
            [routerLink]="['/search']"
            [queryParams]="{ keyword: 'electronics' }"
            routerLinkActive="active"
            >Electronics</a
          >
        </nav>
      </div>
    </div>

    <!-- Cart Icon -->
    <div class="flex w-full lg:w-1/4 justify-end items-start space-x-2 h-full">
      <div class="space-x-2">
        <a routerLink="/orders">My orders</a>
        <a *ngIf="!isLoggedIn" routerLink="/auth"> Login </a>
        <button *ngIf="isLoggedIn" (click)="logOut()">Log out</button>
      </div>
      
      <a routerLink="/cart" class="flex relative">
        <p>Bag</p>
        <span
          class="abosolute -right-1 bg-red-500 text-white w-5 h-5 rounded-full flex items-center justify-center"
          >{{ cartItemCount }}</span
        >
      </a>
      <!-- Mobile Menu Button (Only visible on mobile) -->
      <button class="block md:hidden text-gray-600 focus:outline-none">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</header>
